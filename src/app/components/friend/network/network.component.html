<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-2">
        <app-profile></app-profile>
    </div>

    <div class="col-sm-5">
        <div class="mx-auto">
            <div *ngIf="noUsers">
                <div class="card">
                    <div class="card-body bell-alert">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                        <p class="card-text profession">Users not available in your network ... </p>
                    </div>
                </div>
            </div>

            <div *ngIf="isLoading">
                <div class="d-flex justify-content-center" style="text-align: center;">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>

            <div *ngFor="let user of networkUsers">
                <div class="card show-networks">
                    <div class="card-body">
                        <div fxLayout="row">
                            <div fxFlex="15%">
                                <img [src]="user.friendIcon" class="mr-auto d-block  network-photo" *ngIf="!isLoading; else noImageFound">
                                <ng-template #noImageFound>
                                    <img src="/assets/user-male.png" class="mr-auto d-block img-fluid network-photo"
                                        alt="Fallbackimage">
                                </ng-template>
                            </div>
                            <div fxFlex="50%">
                                <div class="show-network-header">{{ user.firstName }} {{ user.lastName }} </div>
                                <div class="profession">UX Developer</div>
                            </div>
                            <div fxFlex="30%">
                                <div *ngIf="user.isNewUser">
                                    <button type="button" class="btn btn-primary float-right" (click)="onRequestButtonClick(user)">Friend
                                        Request</button>
                                </div>
                                <div *ngIf="user.isRequested">
                                    <button type="button" class="btn btn-success float-right" disabled>Request Pending</button>
                                </div>
                                <div *ngIf="user.isRejected">
                                    <button type="button" class="btn btn-danger float-right" disabled>Request Rejected</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
