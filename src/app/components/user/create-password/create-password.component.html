<div *ngIf="( isNewForm | async); then newForm else submittedForm"></div>
<ng-template #newForm>
    <div class="card mx-auto newform-card">
        <div class="card-body">
            <h5 class="card-title">CREATE PASSWORD</h5>
            <hr>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="password" class="form-control form-control-md" placeholder="Password" formControlName="password"
                        required>

                    <div *ngIf="isFieldInvalid('password')" class="error-message">
                        Password should contain minimum 8 characters
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-md" formControlName="confirmPassword"
                        placeholder="Confirm Password" required>
                    <div *ngIf="isFieldInvalid('confirmPassword')" class="error-message">
                        Confirm password should contain minimum 8 characters
                    </div>
                </div>

                <button type="submit" [disabled]="!form.valid" class="btn btn-success float-right">SUBMIT</button>
            </form>
        </div>
    </div>
</ng-template>

<ng-template #submittedForm>
    <div>
        <div class="card mx-auto submittedform-card">
            <i class="fa fa-check-circle-o mx-auto" aria-hidden="true"></i>
            <div>Your password has been reset successfully. Please login to your account.</div>
        </div>
    </div>
</ng-template>
