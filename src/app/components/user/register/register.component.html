<div *ngIf="( isNewForm | async); then newForm else submittedForm"></div>
<ng-template #newForm>
  <div class="card mx-auto newform-card" style="width: 21rem;">
    <div class="card-body">
      <h5 class="card-title">{{formType}}</h5>
      <hr>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control form-control-md" name="firstName" placeholder="First Name"
            formControlName="firstName" required>

          <div *ngIf="isFieldInvalid('firstName')" class="error-message">
            Please enter first name
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-md" name="lastName" placeholder="Last Name"
            formControlName="lastName" required>

          <div *ngIf="isFieldInvalid('lastName')" class="error-message">
            Please enter last name
          </div>
        </div>
        <div class="form-group">
          <input type="date" class="form-control form-control-md" formControlName="dob" placeholder="Date of Birth">
          <div *ngIf="isFieldInvalid('dob')" class="error-message">
            Select date of birth
          </div>
        </div>
        <div class="form-group">
          <select class="form-control form-control-md" formControlName="gender" placeholder="Gender">
            <option value="" selected disabled>Please select</option>
            <option *ngFor="let gender of genders" value={{gender}}>{{gender}}</option>
          </select>
          <div *ngIf="isFieldInvalid('gender')" class="error-message">
            Please Select gender
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-md" formControlName="email" placeholder="Email" required>
          <div *ngIf="isFieldInvalid('email')" class="error-message">
            Please enter email
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-md" formControlName="password" placeholder="Password">
          <div *ngIf="isFieldInvalid('password')" class="error-message">
            Please enter password
          </div>
        </div>

        <button type="submit" [disabled]="!form.valid" class="btn btn-success float-right">SUBMIT</button>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #submittedForm>
  <div>
    <div class="card mx-auto submittedform-card" style="width: 21rem;">
      <i class="fa fa-check-circle-o mx-auto" aria-hidden="true"></i>
      <div>You have been registered successfully. Please login to your account.</div>
    </div>
  </div>
</ng-template>
