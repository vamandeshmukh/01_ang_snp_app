<div class="card mx-auto">
    <div class="card-body">
        <h5 class="card-title">LOGIN</h5>
        <hr>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control form-control-md" name="email" placeholder="Enter Email"
                    formControlName="email">

                <div *ngIf="isFieldInvalid('email')" class="error-message">
                    Please enter email
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-md" formControlName="password" placeholder="Password">
                <div *ngIf="isFieldInvalid('password')" class="error-message">
                    Please enter password
                </div>
            </div>

            <button type="button" class="btn btn-info" (click)="forgotPassword()">Forgot Password</button>
            <button type="submit" [disabled]="!form.valid" class="btn btn-success float-right">LOGIN</button>
        </form>
    </div>
</div>
